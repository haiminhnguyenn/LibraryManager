User Logout
This API logs out the user by invalidating the refresh token.
---
tags:
  - User - Auth
parameters:
  - name: Authorization
    in: header
    required: true
    description: Bearer token for authentication
    schema:
      type: string
      example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

responses:
  204:
    description: Successfully logged out